<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>{% block title %}nom par défaut{% endblock %}</title>
</head>
<body>
<div class="menu-bar">
    <a href="{% url 'home' %}" {% if request.resolver_match.url_name == 'home' %}class="active"{% endif %}>Accueil</a>
    <a href="{% url 'jeux_list' %}" {% if request.resolver_match.url_name == 'jeux_list' %}class="active"{% endif %}>Liste des jeux</a>
    {% if request.user.is_authenticated %}
        <a href="{% url 'profile' %}" {% if request.resolver_match.url_name == 'profile' %}class="active"{% endif %}>Profil</a>
        <a href="{% url 'logout' %}">Déconnexion</a>
    {% else %}
        <a href="{% url 'login' %}" {% if request.resolver_match.url_name == 'login' %}class="active"{% endif %}>Connexion</a>
    {% endif %}
</div>

    {% block content %}
    {% endblock %}
</body>
</html>
