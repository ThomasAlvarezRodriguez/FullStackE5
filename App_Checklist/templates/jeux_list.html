{% extends 'base.html' %}

{% block title %}Liste des jeux{% endblock %}

{% block content %}
<div class="content">
    <h1>Liste des jeux</h1>
    <ul class="jeux-list">
        {% for jeu in jeux %}
            <li>
                {{ jeu.nom }} - <a href="{% url 'game_detail' jeu_id=jeu.id %}">DÃ©tails</a>
                {% if request.user.is_authenticated %}
                    <form method="post" action="{% url 'toggle_favoris' jeu.id %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="favorite-button">
                            {% if jeu in request.user.profilutilisateur.jeux_favoris.all %}
                                Retirer des favoris
                            {% else %}
                                Ajouter aux favoris
                            {% endif %}
                        </button>
                    </form>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
